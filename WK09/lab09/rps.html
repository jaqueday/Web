<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style.css">
    <script src="rps.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <h4>Click on the button Start Game to start</h4>
        <button onclick="playGame()" class="Play">Start Game</button>
        <br>
        <br>
        <div> 
            <h4>Select your choice:</h4>
            <button id="rock" disabled>Rock</button> 
            <button id="paper" disabled>Paper</button> 
            <button id="scissors" disabled>Scissors</button> 
            <h3 id="result"></h3>    
            <h2 id="count"></h2>  
        </div> 
    </div>
</body>
</html>
